<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group col-lg-6 col-md-6 col-sd-6">
      <input type="text" ng-model="menu.itemName" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button col-lg-6 col-md-6 col-sd-6">
      <button class="btn btn-primary" ng-click="menu.searchItems();">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <list-found-items found-items="menu"></list-found-items>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
